 				infowindow.open(map, marker);});
		}

			while(i<places.length){
				var latLng = new google.maps.LatLng(places[i][2], places[i][3]);
				var name = places[i][0];
				var armMarker = new google.maps.Marker({
					position: latLng,
					map: map,
					title: name,
				});
				var arminfowindow = new google.maps.InfoWindow({content: '<h3>'+places[i][0]+'</h3><p>'+places[i][1]+'</p><br>'});
				makeInfoWindowEvent(map, arminfowindow, armMarker);
				i++;
			}
		}
		
		function mapAdjust(nLat, nLng, zoom) {
			var newCenter = new google.maps.LatLng(nLat,nLng);
			map.panTo(newCenter);
			map.setZoom(zoom);
		}
				
		google.maps.event.addDomListener(window, 'load', initialize);
